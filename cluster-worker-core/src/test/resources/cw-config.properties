#For Hazelcast Documentation visit: https://hazelcast.org/documentation/

# The port which Hazelcast member will try to bind on
cw.network.port=6000
# The ip member to add to the cluster (could be comma separated)
cw.network.ip.member=127.0.0.1
# The number of executor threads used for Consumers/Processors threads.
cw.executor.max.pool.size=5
# The default trusted interface
cw.network.trusted.interface=127.0.0.1
# The default REST API groups enabled (could be comma separated)
cw.rest.api.enable.group=HEALTH_CHECK, CLUSTER_WRITE, CLUSTER_READ, DATA